name: forebrain

services:
  ollama:
    image: ollama/ollama:latest
    container_name: forebrain_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - /opt/psyched/data/ollama:/root/.ollama

  coqui-tts:
    # Note: adjust to your preferred Coqui TTS image/tag.
    # Common options include `coqui-ai/tts:latest` or `synesthesiam/coqui-tts:latest`.
    image: coqui-ai/tts:latest
    container_name: forebrain_coqui_tts
    restart: unless-stopped
    ports:
      - "5002:5002"  # default HTTP server port for many TTS images
    # If your image requires a command to start the HTTP server, set it here.
    # command: ["python3", "-m", "TTS.server.server"]
    # volumes:
    #   - /opt/psyched/data/tts:/data

