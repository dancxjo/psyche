name: cerebellum

services:
  ollama:
    image: ollama/ollama:latest
    container_name: cerebellum_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - /opt/psyched/data/ollama:/root/.ollama

  qdrant:
    image: qdrant/qdrant:latest
    container_name: cerebellum_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST
      - "6334:6334"  # gRPC
    volumes:
      - /opt/psyched/data/qdrant:/qdrant/storage

  neo4j:
    image: neo4j:5
    container_name: cerebellum_neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/pleasechangeme}
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=2G
    volumes:
      - /opt/psyched/data/neo4j/data:/data
      - /opt/psyched/data/neo4j/logs:/logs
      - /opt/psyched/data/neo4j/plugins:/plugins

