services:
  psyche:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ROS_REPO=arm64v8/ros:iron
    network_mode: host
    ports:
      - "5353:5353"
    volumes:
      - "/psyche/src:/psyche/src"
      - "/psyche/home:/home/pete"
    devices:
        - "/dev/ttyUSB0:/dev/ttyUSB0"
        - "/dev/video0:/dev/video0"
        - "/dev/gpiochip0:/dev/gpiochip0"
        - "/dev/gpiochip1:/dev/gpiochip1"
        - "/dev/gpiochip2:/dev/gpiochip2"
        - "/dev/gpiochip3:/dev/gpiochip3"
        - "/dev/gpiochip4:/dev/gpiochip4"
        - "/dev/gpiomem0:/dev/gpiomem0"
        - "/dev/gpiomem1:/dev/gpiomem1"
        - "/dev/gpiomem1:/dev/gpiomem2"
        - "/dev/gpiomem1:/dev/gpiomem3"
        - "/dev/gpiomem1:/dev/gpiomem4"
        - "/dev/snd/controlC2:/dev/snd/controlC0"
        - "/dev/snd/pcmC2D0p:/dev/snd/pcmC0D0p"
        - "/dev/snd/pcmC2D0c:/dev/snd/pcmC0D0c"
    environment:
      - ALSA_CARDS=0
